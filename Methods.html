<!DOCTYPE html>
<html>
    <body>
        <h2>
            JavaScript Array Methods
        </h2>
        <h2>
            join() and pop()
        </h2>
        <p>
            The join() method joins array elements into a string and the pop() method removes the last element from the array.
        </p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var vegetables = ["Sweetcorn","Cucumber","Broccolli","Cauliflower"];
            document.getElementById("myjoin").innerHTML = vegetables.join
            (" * ");
            document.getElementById("myfirstpop").innerHTML = vegetabales;
            vegetables.pop();
            document.getElementById("mysecondpop").innerHTML = vegetables;
        </script>
    </body>
</html>
