<!DOCTYPE html>
<html>
    <body>
        <h2>
            JavaScript Array Methods
        </h2>
        <h2>
            join() and pop()
        </h2>
        <p>
            The join() method joins array elements into a string and the pop() method removes the last element from the array.
        </p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits = ["Mango","Dragon Fruit","Strawberries","Blueberries"];
            document.getElementById("myjoin").innerHTML = fruits.join
            (" * ");
            document.getElementById("myfirstpop").innerHTML = fruits;
            fruits.pop();
            document.getElementById("mysecondpop").innerHTML = fruits;
        </script>
    </body>
</html>
