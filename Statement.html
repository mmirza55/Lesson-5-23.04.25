<!DOCTYPE html>
<html>
<head>
  <title>Adding Numbers</title>
</head>
<body>

  <h1>Adding Two Numbers</h1>

  <p id="result"></p>

  <script>
    
    let a = 8;
    let b = 7;

    
    let sum = a + b;

    
    document.getElementById("result").textContent = "The sum of " + a + " and " + b + " is: " + sum;
  </script>

</body>
</html>
