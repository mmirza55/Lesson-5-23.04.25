<!DOCTYPE html>
<html>
    <body>
        <h2>
            JavaScript Functions
        </h2>
        <p>
            Do a calculation then display the result.
        </p>
        <p id="demo"></p>
        <script>
            function add(a, b) {
                return a + b;
            }
            function average(a, b) {
                return add(a, b)  / 2;
            }
            let result = average(20, 30);
            document.getElementById("demo").innerHTML = result;
        </script>
    </body>
</html>
